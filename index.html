<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moki Chat Bot</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>


    <section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello! I'm a Moki chat bot created from a HTML form. Can I show you some features? (this question comes from a select)" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="My name is moki alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
	                                <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you. (note that this question doesn't expect any answer)" data-no-answer="true">
	                                <select name="multi[]" data-conv-question="What kind of music do you like?" multiple>
	                                    <option value="Rock">Rock</option>
	                                    <option value="Pop">Pop</option>
                                        <option value="rap">Rap</option>
	                                    <option value="Country">Country</option>
	                                    <option value="Classic">Classic</option>
	                                </select>
                                    <select name="multi[]" data-conv-question="What kind of movies do you watch?" multiple>
	                                    <option value="romantic">Romantic</option>
	                                    <option value="horror">Suspense horror</option>
                                        <option value="action">Action</option>
	                                    <option value="science fiction">Science fiction</option>
	                                </select>
                                    <select name="eatdrink" data-callback="storeState" data-conv-question="Do you like to eat or drink something?">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
	                                <select name="programmer" data-callback="storeState" data-conv-question="So, are you a programmer? (this question will fork the conversation based on your answer)">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
                                    <select name="multi[]" data-conv-question="How old are you?" multiple>
	                                    <option value="20">under 20 years old</option>
                                        <option value="a year between the two">a year between the two</option>
	                                    <option value="10">over 10 years old</option>
	                                </select>
                                    <select name="thought" data-conv-question="Do you want me to tell you a joke?">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                    <select name="thought" data-conv-question="long story short U.L.">
                                        <option value="hahahahahaha it was funny">hahahahahaha it was funny</option>
                                        <option value="that was bad :D">that was bad :D</option>
                                    </select>
                                    <select name="multi[]" data-conv-question="What kind of game do you play?" multiple>
	                                    <option value="story">Story</option>
	                                    <option value="war">War</option>
                                        <option value="crossword">Crossword</option>
	                                    <option value="none of these">None of these</option>
	                                </select>
                                    <select name="multi[]" data-conv-question="what programming languages ​​do you know?" multiple>
	                                    <option value="html5">html5</option>
	                                    <option value="css3">css3</option>
                                        <option value="javascript">javascript</option>
	                                    <option value="c#">c#</option>
                                        <option value="i don't know software">i don't know software</option>
	                                </select>
                                    <select name="thought" data-conv-question="Do you like traveling or shopping?">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                    
                                    <select name="thought" data-conv-question="Do you have a boyfriend or girlfriend?">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                    <select name="thought" data-conv-question="do you have a brother or sister?">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input data-conv-question="Now tell me a secret (like a password)" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
	                                <select name="callbackTest" data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
	                                    <option value="yes" data-callback="rollback">Yes</option>
	                                    <option value="no" data-callback="restore">No</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="assets/autosize.min.js"></script>
	<script type="text/javascript" src="assets/jquery.convform.js"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://bing.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>

    <script src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="assets/js/autosize.min.js"></script>
	<script type="text/javascript" src="assets/js/"></script>
</body>
</html>
